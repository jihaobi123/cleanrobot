stm32_interface_node:
  ros__parameters:
    # 通信类型: 'serial' 或 'udp'
    communication_type: "serial"
    
    # 串口配置
    serial_port: "/dev/ttyUSB1"
    serial_baud_rate: 115200
    
    # UDP配置
    udp_local_port: 8888
    udp_remote_addr: "192.168.1.100"
    udp_remote_port: 8889
    
    # 话题配置
    task_topic: "/cleaning_task"
    status_topic: "/stm32_status"

