slam_toolbox:
  ros__parameters:
    use_sim_time: false
    slam_toolbox:
      ros__parameters: {}
    solver_plugin: solver_plugins::CeresSolver
    ceres_solver:
      type: ceres_solver/HybridSolver
      linear_solver: SPARSE_NORMAL_CHOLESKY
      preconditioner: SCHUR_JACOBI
      trust_strategy: LEVENBERG_MARQUARDT
      max_num_iterations: 100
      num_threads: 4
    mode: mapping
    map_frame: map
    base_frame: base_link
    odom_frame: odom
    scan_topic: /scan
    resolution: 0.05
    max_laser_range: 20.0
    minimum_time_interval: 0.5
    transform_publish_period: 0.05
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000
    enable_interactive_mode: false
    minimum_travel_distance: 0.1
    minimum_travel_heading: 0.1
    loop_closure_threshold: 0.12
    loop_closure_translation_threshold: 0.5
    minimum_time_lapse: 0.5
    transform_timeout: 0.2
    tf_publish_frequency: 20.0
    scan_queue_size: 10
    enable_map_publish_thread: true
    publish_period: 1.0
    use_scan_matching: true
    use_scan_barycenter: true
    post_processing_enabled: true
    temporal_map: false
