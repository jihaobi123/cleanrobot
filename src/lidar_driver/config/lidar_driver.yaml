lidar_driver_node:
  ros__parameters:
    # 串口配置
    serial_port: "/dev/ttyUSB0"
    baud_rate: 230400
    
    # 话题和坐标系配置
    topic_name: "/scan"
    frame_id: "laser_frame"
    
    # 扫描参数
    angle_min: 0.0          # 最小角度(弧度)
    angle_max: 6.283185307  # 最大角度(弧度, 2π)
    range_min: 0.12         # 最小检测距离(m)
    range_max: 12.0         # 最大检测距离(m)
    scan_time: 0.025        # 扫描时间(s), 40Hz
    time_increment: 0.000625 # 时间增量(s)

