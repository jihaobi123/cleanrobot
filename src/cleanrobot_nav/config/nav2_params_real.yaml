controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0

    min_x_velocity_threshold: 0.02
    min_theta_velocity_threshold: 0.05
    failure_tolerance: 0.3

    controller_plugins: ["FollowPath"]

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.4
      movement_time_allowance: 15.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.15
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"

      # --- 实机更保守 ---
      min_vel_x: 0.0
      max_vel_x: 0.2
      max_vel_theta: 0.6

      acc_lim_x: 0.4
      acc_lim_theta: 0.8
      decel_lim_x: -0.4
      decel_lim_theta: -0.8

      vx_samples: 8
      vtheta_samples: 16
      sim_time: 1.8

      linear_granularity: 0.05
      angular_granularity: 0.05

      transform_tolerance: 0.2
      trans_stopped_velocity: 0.05
      theta_stopped_velocity: 0.1

      critics:
        - RotateToGoal
        - Oscillation
        - BaseObstacle
        - PathAlign
        - PathDist
        - GoalDist

    RotateToGoal:
      scale: 24.0
      slowing_factor: 6.0

    BaseObstacle:
      scale: 0.04

    PathAlign:
      scale: 24.0
      forward_point_distance: 0.3

    PathDist:
      scale: 24.0

    GoalDist:
      scale: 12.0


planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.3
      use_astar: true
      allow_unknown: false


amcl:
  ros__parameters:
    use_sim_time: false
    scan_topic: scan
    min_particles: 500
    max_particles: 2000
    update_min_d: 0.1
    update_min_a: 0.1
    resample_interval: 1
    transform_tolerance: 0.2
    laser_max_range: 12.0
    laser_min_range: 0.05
    odom_model_type: diff
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2


local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 3.5
      height: 3.5
      resolution: 0.05

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: scan
          clearing: true
          marking: true
          max_obstacle_height: 2.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
        cost_scaling_factor: 5.0


global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.05

      plugins: ["static_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.5
        cost_scaling_factor: 4.0
